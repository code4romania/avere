---
- name: create app user
  user:
    name: "{{ site_app_user }}"
    home: "{{ site_deployment_path }}"
    createhome: no
    state: present
  sudo: yes

- name: add group of app_user to groups of www-data
  user:
    name: www-data
    groups: "{{ site_app_group }}"
    append: yes
  notify:
    - restart nginx
  sudo: yes

- name: clone project to build dir
  git:
    repo: "{{ site_repo_url }}"
    dest: "{{ site_build_path }}"
    accept_hostkey: yes

- name: set the app user as the owner
  file:
    path: "{{ site_build_path }}"
    owner: "{{ site_app_user }}"
    group: "{{ site_app_user }}"
    recurse: yes
    state: directory
  sudo: yes

- name: install the .env file
  template:
    src: env
    dest: "{{ site_build_path }}/{{ site_dir_name }}/.env"
  sudo: yes

- include: elm.yml
